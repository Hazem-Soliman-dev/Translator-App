<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div
      class="main-translator p-4 d-flex flex-column rounded-3 align-items-center justify-content-evenly gap-3 bg-dark mt-5 p-5"
    >
      <div
        class="text-content d-flex justify-content-evenly align-items-center gap-3 flex-wrap my-3"
      >
        <textarea
          id="translate-from"
          cols="20"
          rows="10"
          class="bg-light ps-1 rounded fw-bold border border-2 border-opacity-50 border-light mr-3 py-2 px-3"
          placeholder="Enter what you want to translate"
        ></textarea>
        <textarea
          disabled=""
          id="translate-to"
          cols="20"
          rows="10"
          class="bg-light ps-1 rounded fw-bold border border-2 border-opacity-50 border-light mr-3 py-2 px-3"
          placeholder="Translation"
        ></textarea>
      </div>
      <div
        class="language-content d-flex justify-content-around align-items-center gap-5 w-100"
      >
        <select
          id="select-from"
          class="bg-dark text-light rounded p-1">
        </select>
        <button
          class="btn btn-outline-info" 
          id="switch-btn">
          Switch
        </button>
        <select
          id="select-to" 
          class="bg-dark text-light rounded p-1">
        </select>
      </div>

      <div
        class="translate-btn d-flex justify-content-center align-items-center mt-4"
      >
        <button
          class="btn btn-outline-info" 
          id="translate-btn">
          Translate
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/countries.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
